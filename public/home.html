<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./home.css">
  <link rel="icon" href="./profile pic.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">
  <script src='../src/index.js' defer></script>
  <script src='../src/imgtoascii.js' defer></script>
  <title>Convert an image to an ASCII image</title>
</head>

<body>
  <header>
    <img src="./imtoascii.png" alt="the logo of the project a photo of a planet with ASCII letters" id="main-logo">
    <h1 id="main-title">imgtoascii</h1>
  </header>
  <section>
    <div id="input-wrapper">
      <label for='input' id='input-label'>
        Select Image
        <input id="input" type="file" accept="image/*" autofocus>
        <img id="image" width='40px' />
      </label>
      <button onclick=displayAsciiImg() id='button-submit'>Generate</button>
    </div>
  </section>

  <div id='output'></div>

  <footer>Daniel G.</footer>
</body>
